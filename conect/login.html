<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <form class="form" action="">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="https://marcusmarques.com.br/wp-content/uploads/2017/03/logotipo.jpg" alt="" />
                <h2 class="title">LOGIN</h2>
                <p>Bem vindo ao Conect.me</p>
            <div>
                <label class="labell">Email</label>
                <input class="input" type="text" name="email" placeholder="Digite seu Email"/>
            </div>
            <div>
                <label class="labell">Senha</label>
                <input class="input" type="password" name="senha" placeholder="Digite sua senha"/>
            </div>

            <div class="card-group">
                <label class="labell"><input type="checkbox"/>Lembre-me</label>
            </div>

            <div class="card-group btn">
                <button class="btn" type="submit">ACESSAR</button>
            </div>

            </div>
        </div>








    </form>



</body>
</html>
